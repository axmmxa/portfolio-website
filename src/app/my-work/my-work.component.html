<div class="my-work" id="my-work">

    <div class="headline">
        My work
    </div>

    <div class="technologie-section">
        <button (click)="showAll()" [ngClass]="{'background-red': allButton}">All</button>
        <button (click)="showAngular()" [ngClass]="{'background-red': angularButton}" >Angular</button>
        <button (click)="showJavascript()" [ngClass]="{'background-red': jsButton}">Javascript</button>
    </div>

    <div class="my-work-gallery">

        <div class="one-work-pollo-loco" [ngClass]="{'display-none': jsScript}">
            <div class="hover-div-pollo-loco">
                <h2>El pollo Loco</h2>
                <p>JavaScript -based jump and run game</p>
                <a href="https://alexander-much.developerakademie.net/El-Pollo-Loco/index.html">Try it out</a>
            </div>
            <a class="one-work-img" href="https://alexander-much.developerakademie.net/El-Pollo-Loco/index.html"><img src="assets/img/pollo-loco-macbook.png"></a>
        </div>



        <div class="one-work-join" [ngClass]="{'display-none': jsScript}">
            <div class="hover-div-join">
                <h2>Join</h2>
                <p>JavaScript -projektmanagement tool</p>
                <a href="https://alexander-much.developerakademie.net/Join/login.html">Try it out</a>
            </div>
            <a href="https://alexander-much.developerakademie.net/Join/login.html"><img src="assets/img/imac-join.png" ></a>
        </div>



        <div class="one-work-ringoffire" [ngClass]="{'display-none': angular}">
            <div class="hover-div-ringoffire">
                <h2>Ring of Fire</h2>
                <p>Angular -multiplayer card game</p>
                <a href="https://alexander-much.developerakademie.net/ringoffire">Try it out</a>
            </div>
            <a href="https://alexander-much.developerakademie.net/ringoffire"><img src="assets/img/ring-of-fire.jpg" ></a>
        </div>




        <div class="one-work-portfolio" [ngClass]="{'display-none': angular}">
            <div class="hover-div-portfolio">
                <h2>Portfolio</h2>
                <p>Angular -my personal website</p>
                <a href="https://github.com/axmmxa/portfolio-website">Try it out</a>
            </div>
            <a href="#"><img src="assets/img/mb-ipad.jpg" ></a>
        </div>
    </div>
</div>
